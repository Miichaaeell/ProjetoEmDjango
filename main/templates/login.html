<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="shortcut icon" href="/static/imagens/whats_ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
        <form action="{% url 'login' %}" method="post" name="form_login"><h1>Login</h1>
        {% csrf_token %}
        <p>
            <label for="username">Usu√°rio: </label>
            <input type="text" class="campo" name="username" id="username" placeholder="Nome do usuario">
        </p>
        <p>
            <label for="password">Senha:</label>
            <input type="password" class="campo" name="password" id="password" placeholder="******">
            <span class="material-symbols-sharp" id="olho" style="display: inline-block;" >
                visibility
            </span>         
        </p>
        <p><output>{{erro}}</output></p>
        <p>
            <input type="submit" value="Logar">
        </p>
        {% if messages %}
        {% for mensagem in messages %}
        <strong>{{ mensagem }}</strong>
        {% endfor%}
        {% endif %}
    
    </form>
    

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
