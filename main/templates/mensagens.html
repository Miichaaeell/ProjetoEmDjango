<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
</head>
<body>
    <div id="mensagens">
        {% for mensagem in mensagens %}
            {% if mensagem.remetente == 'cliente' %}
                <div id="cliente">
                    <output class="cliente">
                        {{mensagem}} <br>
                        {{mensagem.date_created}}
                    </output>
                </div>
            {% else %}
                <div id="empresa">
                    <output class="empresa">
                        {{mensagem}} <br>
                        {{mensagem.date_created }}
                    </output>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
